@@include('_tpl_products-filters--DROP_LAYOUT.html', {"itemLayout": "START", "group": "@@group", "modGroup": "@@modGroup", "isOpen": "true" })

@@for (var key in checkboxes) {
<li>
	<label class="check-label@@if(context.addClass){ @@addClass}">
		<input type="checkbox" name="`+key+`"@@if(context.checked == "true"){ checked} />
		<i>&nbsp;</i>
		<span class="p-filters-label-text-js">`+checkboxes[key]+`</span>
	</label>
</li>
}

@@include('_tpl_products-filters--DROP_LAYOUT.html', {"itemLayout": "END"})
